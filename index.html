<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R1 Reader Plugin</title>
<meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    width: 240px;
    height: 282px;
    overflow: hidden;
    font-family: sans-serif;
  }
  #pdf-viewer {
    width: 240px;
    height: 242px; /* rest ruimte voor de knoppen */
    background: #111;
  }
  #controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 40px;
    background: #222;
    padding: 2px;
  }
  button {
    background: #333;
    color: #fff;
    border: none;
    font-size: 12px;
    padding: 5px;
    border-radius: 4px;
    cursor: pointer;
  }
  #pdfUrlInput {
    display: none;
    width: 100%;
    padding: 5px;
    font-size: 12px;
    margin-top: 2px;
    background: #000;
    color: #fff;
    border: 1px solid #444;
  }
</style>
</head>
<body>
<div id="pdf-viewer"></div>

<div id="controls">
  <button id="prevBtn">←</button>
  <button id="nextBtn">→</button>
  <button id="addBtn">+</button>
</div>

<input type="text" id="pdfUrlInput" placeholder="Voer PDF URL in en druk Enter">

<script async type="module">
  import EmbedPDF from 'https://snippet.embedpdf.com/embedpdf.js';

  let viewer;
  let currentPdf = localStorage.getItem("pdfUrl") || "https://snippet.embedpdf.com/ebook.pdf";

  function loadPDF(url) {
    document.getElementById('pdf-viewer').innerHTML = "";
    viewer = EmbedPDF.init({
      type: 'container',
      target: document.getElementById('pdf-viewer'),
      src: url
    });
    localStorage.setItem("pdfUrl", url);
  }

  // Eerste load
  loadPDF(currentPdf);

  // Navigatie
  document.getElementById("prevBtn").addEventListener("click", () => {
    if (viewer) viewer.prev();
  });
  document.getElementById("nextBtn").addEventListener("click", () => {
    if (viewer) viewer.next();
  });

  // PDF URL invoeren
  const pdfUrlInput = document.getElementById("pdfUrlInput");
  document.getElementById("addBtn").addEventListener("click", () => {
    pdfUrlInput.style.display = "block";
    pdfUrlInput.focus();
  });

  pdfUrlInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      let url = pdfUrlInput.value.trim();
      if (url && !url.startsWith("http")) {
        url = "https://" + url; // automatisch aanvullen
      }
      loadPDF(url);
      pdfUrlInput.value = "";
      pdfUrlInput.style.display = "none";
    }
  });
</script>
</body>
</html>
