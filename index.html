<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R1 Reader Plugin</title>
<meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 240px;
    height: 282px;
    background: #111;
    color: #eee;
    font-family: sans-serif;
    overflow: hidden;
  }
  #app {
    width: 240px;
    height: 282px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }
  #pdfContainer {
    flex: 1;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #222;
  }
  #pdfPage {
    max-width: 100%;
    max-height: 100%;
  }
  #controls {
    width: 100%;
    height: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    padding: 0 5px;
  }
  button {
    background: #444;
    border: none;
    color: #eee;
    font-size: 14px;
    width: 40px;
    height: 30px;
    cursor: pointer;
  }
  #pageNumber {
    color: #eee;
  }
</style>
</head>
<body>
<div id="app">
  <div id="pdfContainer">
    <img id="pdfPage" src="" alt="PDF Page">
  </div>
  <div id="controls">
    <button id="prevPage">&lt;</button>
    <span id="pageNumber">0 / 0</span>
    <button id="nextPage">&gt;</button>
    <button id="addPdf">+</button>
  </div>
</div>

<script src="js/reader.js"></script>
</body>
</html>
