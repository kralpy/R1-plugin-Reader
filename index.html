<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R1 Reader Plugin</title>
<meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 240px;
    height: 282px;
    background: #111;
    color: #eee;
    font-family: sans-serif;
    overflow: hidden;
  }
  #app {
    width: 240px;
    height: 282px;
    display: flex;
    flex-direction: column;
  }
  #pdfContainer {
    flex: 1;
    width: 100%;
    background: #222;
    position: relative;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
  }
  #controls {
    height: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    padding: 0 5px;
  }
  button {
    background: #444;
    border: none;
    color: #eee;
    font-size: 14px;
    width: 40px;
    height: 30px;
    cursor: pointer;
  }
  #pdfInputContainer {
    position: absolute;
    top: 10px;
    left: 5px;
    right: 5px;
    display: none;
    flex-direction: row;
    gap: 5px;
    background: #000;
    padding: 5px;
    border: 1px solid #555;
    z-index: 10;
  }
  #pdfInputContainer input {
    flex: 1;
    height: 25px;
    font-size: 12px;
    padding: 2px;
    background: #222;
    color: #fff;
    border: 1px solid #555;
  }
  #pdfInputContainer button {
    width: 50px;
  }
</style>
</head>
<body>
<div id="app">
  <div id="pdfContainer">
    <iframe id="pdfFrame" src=""></iframe>
    <div id="pdfInputContainer">
      <input type="url" id="pdfUrlInput" placeholder="Enter PDF URL">
      <button id="pdfUrlAddBtn">OK</button>
    </div>
  </div>
  <div id="controls">
    <span style="flex:1;text-align:center;">Reader</span>
    <button id="addPdf">+</button>
  </div>
</div>

<script>
const pdfFrame = document.getElementById('pdfFrame');
const pdfInputContainer = document.getElementById('pdfInputContainer');
const pdfUrlInput = document.getElementById('pdfUrlInput');
const pdfUrlAddBtn = document.getElementById('pdfUrlAddBtn');

// Show input bar when + is clicked
document.getElementById('addPdf').addEventListener('click', () => {
  pdfInputContainer.style.display = 'flex';
  pdfUrlInput.focus(); // opent toetsenbord op R1
});

// Load PDF via Google Docs Viewer
pdfUrlAddBtn.addEventListener('click', () => {
  const url = pdfUrlInput.value.trim();
  if (url) {
    pdfFrame.src = "https://docs.google.com/gview?embedded=true&url=" + encodeURIComponent(url);
    pdfUrlInput.value = '';
    pdfInputContainer.style.display = 'none';
  }
});
</script>
</body>
</html>
