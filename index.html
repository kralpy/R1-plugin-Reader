<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>R1 Reader Plugin</title>
<meta name="viewport" content="width=240, height=282, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 240px;
    height: 282px;
    background: #111;
    color: #eee;
    font-family: sans-serif;
    overflow: hidden;
  }
  #app {
    width: 240px;
    height: 282px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }
  #pdfContainer {
    flex: 1;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #222;
    position: relative;
  }
  #pdfPage {
    max-width: 100%;
    max-height: 100%;
  }
  #controls {
    width: 100%;
    height: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    padding: 0 5px;
  }
  button {
    background: #444;
    border: none;
    color: #eee;
    font-size: 14px;
    width: 40px;
    height: 30px;
    cursor: pointer;
  }
  #pageNumber {
    color: #eee;
  }
  #pdfInputContainer {
    position: absolute;
    top: 5px;
    left: 5px;
    right: 5px;
    display: none;
    flex-direction: row;
    gap: 5px;
  }
  #pdfInputContainer input {
    flex: 1;
    height: 25px;
    font-size: 12px;
    padding: 2px;
  }
  #pdfInputContainer button {
    width: 50px;
  }
</style>
</head>
<body>
<div id="app">
  <div id="pdfContainer">
    <img id="pdfPage" src="" alt="PDF Page">
    <div id="pdfInputContainer">
      <input type="text" id="pdfUrlInput" placeholder="Enter PDF page URL">
      <button id="pdfUrlAddBtn">OK</button>
    </div>
  </div>
  <div id="controls">
    <button id="prevPage">&lt;</button>
    <span id="pageNumber">0 / 0</span>
    <button id="nextPage">&gt;</button>
    <button id="addPdf">+</button>
  </div>
</div>

<script>
let pdfPages = [];
let currentPage = 0;
const pdfPageEl = document.getElementById('pdfPage');
const pageNumberEl = document.getElementById('pageNumber');
const pdfInputContainer = document.getElementById('pdfInputContainer');
const pdfUrlInput = document.getElementById('pdfUrlInput');
const pdfUrlAddBtn = document.getElementById('pdfUrlAddBtn');

// Load saved state
async function loadState() {
  if (window.creationStorage && window.creationStorage.plain) {
    const saved = await window.creationStorage.plain.getItem('readerState');
    if (saved) {
      const state = JSON.parse(atob(saved));
      pdfPages = state.pdfPages || [];
      currentPage = state.currentPage || 0;
      renderPage();
    }
  }
}

// Save current state
async function saveState() {
  if (window.creationStorage && window.creationStorage.plain) {
    const state = { pdfPages, currentPage };
    await window.creationStorage.plain.setItem('readerState', btoa(JSON.stringify(state)));
  }
}

// Render current page
function renderPage() {
  if (pdfPages.length === 0) {
    pdfPageEl.src = '';
    pageNumberEl.textContent = `0 / 0`;
    return;
  }
  pdfPageEl.src = pdfPages[currentPage];
  pageNumberEl.textContent = `${currentPage + 1} / ${pdfPages.length}`;
  saveState();
}

// Navigation
function nextPage() {
  if (currentPage < pdfPages.length - 1) currentPage++;
  renderPage();
}
function prevPage() {
  if (currentPage > 0) currentPage--;
  renderPage();
}

// Show input bar when + is clicked
document.getElementById('addPdf').addEventListener('click', () => {
  pdfInputContainer.style.display = 'flex';
  pdfUrlInput.focus();
});

// Add PDF URL when OK is clicked
pdfUrlAddBtn.addEventListener('click', () => {
  const url = pdfUrlInput.value.trim();
  if (url) {
    pdfPages.push(url);
    currentPage = pdfPages.length - 1;
    renderPage();
    pdfUrlInput.value = '';
    pdfInputContainer.style.display = 'none';
  }
});

// Hardware button support
window.addEventListener('scrollUp', prevPage);
window.addEventListener('scrollDown', nextPage);
window.addEventListener('sideClick', nextPage);

// PC testing
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowUp') prevPage();
  if (e.key === 'ArrowDown') nextPage();
  if (e.key === 'Enter') nextPage();
});

// Initialize
loadState();
</script>
</body>
</html>
